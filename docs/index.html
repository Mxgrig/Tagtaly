<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagtaly - Social Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2/dist/echarts-wordcloud.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Social Media Dashboard</h1>
            <p>A showcase of shareable, social-first charts generated from the Tagtaly pipeline.</p>
        </header>

        <main class="charts-grid">

            <!-- Emotional Rollercoaster -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="rollercoaster-title"></h2>
                </div>
                <div id="emotional-rollercoaster-chart" class="chart-placeholder"></div>
            </div>

            <!-- Weekly Winner -->
            <div class="chart-card">
                 <div id="weekly-winner-chart" class="chart-placeholder"></div>
            </div>

            <!-- Topic Surge Alert -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="surge-alert-title"></h2>
                </div>
                <div id="surge-alert-chart" class="chart-placeholder"></div>
            </div>

            <!-- Media Divide -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="media-divide-title"></h2>
                </div>
                <div id="media-divide-chart" class="chart-placeholder"></div>
            </div>

            <!-- Sentiment Showdown -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="sentiment-showdown-title"></h2>
                </div>
                <div id="sentiment-showdown-chart" class="chart-placeholder"></div>
            </div>

        </main>
    </div>

    <script src="../assets/js/social_charts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initEmotionalRollercoaster === 'function') {
                try { initEmotionalRollercoaster(); } catch (error) { console.error('initEmotionalRollercoaster failed', error); }
            }
            if (typeof initWeeklyWinner === 'function') {
                try { initWeeklyWinner(); } catch (error) { console.error('initWeeklyWinner failed', error); }
            }
            if (typeof initSurgeAlert === 'function') {
                try { initSurgeAlert(); } catch (error) { console.error('initSurgeAlert failed', error); }
            }
            if (typeof initMediaDivide === 'function') {
                try { initMediaDivide(); } catch (error) { console.error('initMediaDivide failed', error); }
            }
            if (typeof initSentimentShowdown === 'function') {
                try { initSentimentShowdown(); } catch (error) { console.error('initSentimentShowdown failed', error); }
            }
        });
    </script>
</body>
</html>
