
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagtaly - Social Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../social_dashboard/assets/css/shadcn_style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>Social Media Dashboard</h1>
            <p>A showcase of shareable, social-first charts generated from the Tagtaly pipeline.</p>
        </header>

        <main class="charts-grid">

            <!-- Emotional Rollercoaster -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="rollercoaster-title"></h2>
                </div>
                <div id="emotional-rollercoaster-chart" class="chart-placeholder"></div>
            </div>

            <!-- Weekly Winner -->
            <div class="chart-card">
                 <div id="weekly-winner-chart" class="chart-placeholder"></div>
            </div>

            <!-- Topic Surge Alert -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="surge-alert-title"></h2>
                </div>
                <div id="surge-alert-chart" class="chart-placeholder"></div>
            </div>

            <!-- Media Divide -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="media-divide-title"></h2>
                </div>
                <div id="media-divide-chart" class="chart-placeholder"></div>
            </div>

            <!-- Sentiment Showdown -->
            <div class="chart-card">
                <div class="chart-card-header">
                    <h2 class="chart-card-title" id="sentiment-showdown-title"></h2>
                </div>
                <div id="sentiment-showdown-chart" class="chart-placeholder"></div>
            </div>

        </main>
    </div>

    <script src="../social_dashboard/assets/js/social_charts.js"></script>
</body>
</html>
